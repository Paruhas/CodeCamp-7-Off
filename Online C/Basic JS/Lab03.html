<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let urGrade = Number( prompt('Enter your grade') )
          if ( urGrade > 79 && urGrade < 101 ) {
              alert('A')
          } else if ( urGrade > 69 && urGrade < 80 ) {
              alert('B')
          } else if ( urGrade > 59 && urGrade < 70 ) {
              alert('C')
          } else if ( urGrade > 49 && urGrade < 60 ) {
              alert('D')
          } else if ( urGrade >= 0 && urGrade < 50 ) {
              alert('F')
          } else {
              alert('Wrong Number!!')
          }
    </script>
</body>
</html>
