<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>

    <script>
        let passcode
        let i = 0
        while(passcode !== "CC") {
            passcode = prompt('ENTER PASSCODE' , "CC")
            i++
            console.log(`Number of tries = ` + i)
        }
        document.querySelector("#p1").innerHTML = "OK"

    </script>

</body>
